<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <h1>Play Rock, Paper, Scissors!</h1>
  <div id="winnerMessage"></div>
  <div id="roundDisplay">Round:<span id="displayRound">1</span>/5</div>
  
  <div class="scoreDisplay">
    <div class="playerScoreText">Player Score: <span id="playerScore">0</span></div>
    <div class="computerScoreText">Computer Score: <span id="computerScore">0</span></div>
  </div>

  <div class="choices">
    <button onclick="playGame('rock')">🪨</button>
    <button onclick="playGame('paper')">📃</button>
    <button onclick="playGame('scissors')">✂️</button>
  </div>
  
<div class="choicesDisplay">
  
  <div class="playerDisplay">You Picked:
    <div id="playerDisplayChoice"></div>
  </div>
  
  <div class="computerDisplay">Computer Picked:
    <div id="computerDisplayChoice"></div>
  </div>
  
</div>
  <div id="resultDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
